schemaVersion: 2.1.0
metadata:
  name: smartclide-devfiles-1
components:
  - name: tools
    attributes:
      app.kubernetes.io/name: tools
      che-theia.eclipse.org/vscode-extensions:
      - https://github.com/eclipse-researchlabs/smartclide-perftestgen-theia/releases/download/v0.0.2/smartclide_perftestgen_theia.theia
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-0e189d9
      endpoints:
        - exposure: public
          name: nodejs
          protocol: http
          targetPort: 3000
      memoryLimit: 1G
      mountSources: true

commands:
  - id: hello-world
    exec:
      label: "Hello World"
      component: tools
      commandLine: "echo Hello World"
      group:
        kind: run
        isDefault: true
