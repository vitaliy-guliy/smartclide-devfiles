schemaVersion: 2.1.0
metadata:
  name: smartclide-devfiles
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-0e189d9
      endpoints:
        - exposure: public
          name: nodejs
          protocol: http
          targetPort: 3000
      memoryLimit: 1G
      mountSources: true

commands:
  - id: hello-world
    exec:
      label: "Hello World"
      component: tools
      commandLine: "echo Hello World"
      group:
        kind: run
        isDefault: true
